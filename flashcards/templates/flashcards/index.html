{% load static %}
<link rel="stylesheet" href="{% static 'flashcards/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'detail' question.id %}" class="item">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No card is available.</p>
{% endif %}
